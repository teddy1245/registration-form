<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">first name:*</label>
        <input type="text" name="first_name" id="first name">
    </div>
        <label for="Last_name">Last name:*</label>
        <input type="text" name="Last_name" id="last name">
    <div>  
        <label for="email_address">Email address:*</label>
        <input type="text" name="email_address" id="email address"
    </div>
    <div>
        <label for="password">password:*</label>
        <input type="text" name="password" id="password"
    </div>
    <div>
        <label for="birthday">Birthday:*</label>
        <input type="data" name="dob" 
    </div>
    <div>

        <input type="radio" name="gender_identity" id="male"
        <label for="male">Male</label>
        <input type="radio" name="gender_identity" id="female"
        <label for="female">Female</label>
        <input type="radio" name="gender_identity" id="non-binary"
        <label for="non-binary">Non-bianry</label>
        <input type="radio" name="gender_identity" id="I prefer not to answer"
        <label for="I prefer not to answer">I prefer not to answer</label>
        


    </div>
    <div>
        <label for="a short description about my self">A short description about my self:</label>
    </div>

        <textarea name="a short description about my self" id="a short description" cols="20" rows="6"></textarea>
    </div>
    <div>
        <label for="favourite language">favourite language:</label>
        <select name="favourite language" id="favourite language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
        
        </select>

    </div>
    <div>
        <input type="checkbox" name="offers" id="offers">
        <label for="offers">Yes,I would like to receive periodic email updates</label>
    </div>
